<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Rozgrywki mÅ‚odzieÅ¼owe â€“ terminarze i rankingi</title>
<style>
  :root{
    --blue:#0d3b66;
    --gold:#c9a227;
    --bg:#f2f5f9;
    --row:#ffffff;
    --row-alt:#f7f8fa;
    --muted:#6b7280;
    --text:#111827;
    --border:#e8edf3;
  }
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text);}
  header{background:var(--blue);color:#fff;padding:18px 16px;box-shadow:0 2px 8px rgba(0,0,0,.08);}
  header .wrap{max-width:1200px;margin:0 auto;}
  h1{margin:0;font-size:clamp(18px,2.3vw,24px);font-weight:700;}

  .container{max-width:1200px;margin:24px auto;padding:0 16px;}

  .tabs{display:flex;flex-wrap:wrap;gap:8px;margin-bottom:16px}
  .tab-btn{
    border:1px solid var(--border); background:#fff; color:#0d3b66;
    padding:10px 14px; border-radius:10px; cursor:pointer; font-weight:700;
  }
  .tab-btn.active{background:linear-gradient(180deg,#114676 0%, #0d3b66 100%); color:#fff; border-color:#0d3b66}

  .grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:16px}
  @media (max-width:900px){ .grid{grid-template-columns:1fr;} }

  .card{
    background:#fff; border:1px solid var(--border); border-radius:12px;
    box-shadow:0 6px 18px rgba(13,59,102,.08); overflow:hidden;
  }
  .card-header{
    background:linear-gradient(180deg,#114676 0%, #0d3b66 100%);
    color:#fff; padding:12px 14px; border-bottom:3px solid var(--gold);
    display:flex; align-items:center; justify-content:space-between;
  }
  .card-header h2{margin:0;font-size:16px}
  .card-body{padding:12px 14px}
  .subttl{margin:6px 0 10px; color:var(--muted); font-weight:600; font-size:14px}

  .table-wrap{overflow-x:auto}
  table{width:100%; border-collapse:collapse; min-width:680px}
  thead th{background:var(--blue); color:#fff; padding:9px 8px; text-align:center}
  tbody td{padding:9px 8px; text-align:center; border-bottom:1px solid var(--border); background:#fff}
  tbody tr:nth-child(even) td{background:var(--row-alt)}
  td.left{text-align:left}
  td.badge{text-align:center}
  .note{color:var(--muted); font-size:12px; margin-top:6px}

  .proto a{font-weight:700; text-decoration:none}
</style>
</head>
<body>
<header>
  <div class="wrap">
    <h1>Rozgrywki mÅ‚odzieÅ¼owe â€“ terminarze i rankingi</h1>
  </div>
</header>

<main class="container">
  <!-- 4 przyciski/zakÅ‚adki -->
  <div class="tabs">
    <button class="tab-btn active" data-view="m_elim">MÅ‚odzik â€“ Eliminacje</button>
    <button class="tab-btn" data-view="m_final">MÅ‚odzik â€“ FinaÅ‚</button>
    <button class="tab-btn" data-view="f_elim">MÅ‚odziczka â€“ Eliminacje</button>
    <button class="tab-btn" data-view="f_final">MÅ‚odziczka â€“ FinaÅ‚</button>
  </div>

  <!-- Kontener, do ktÃ³rego dynamicznie wstrzykujemy widoki -->
  <div id="view"></div>
</main>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwqtVt7dlMbDBqcUtpNiA_nFyj0nhiYf1CVlmmZNmj5aAt1punONexLjWRUMbBuzpXD/exec?action=get";

let DATA = null;

function isUrl(v){
  try{ const u = new URL((v||'').trim()); return /^https?:$/.test(u.protocol); }catch(e){ return false; }
}
function parseDateAny(v){
  if (v instanceof Date && !isNaN(v)) return v;
  if (typeof v === 'string' && v.includes('T')) {
    const d = new Date(v);
    if (!isNaN(d)) return d;
  }
  if (typeof v === 'string' && v.includes('.')){
    const [d,m,y] = v.split('.').map(Number);
    const dd = new Date(y, (m||1)-1, d||1);
    if (!isNaN(dd)) return dd;
  }
  const d = new Date(v);
  return isNaN(d) ? null : d;
}
function fmtPL(v){
  const d = parseDateAny(v);
  return d ? d.toLocaleDateString('pl-PL') : (v ?? '');
}

// Parsowanie setÃ³w: "25:23 30:28 29:31 25:23"
function parseSets(setsStr){
  const txt = (setsStr||'').toString().trim();
  if (!txt) return {hSets:0,aSets:0,hPts:0,aPts:0};
  const parts = txt.split(/\s+/);
  let hSets=0,aSets=0,hPts=0,aPts=0;
  parts.forEach(p=>{
    const [h,a] = p.split(':').map(x=>parseInt(x,10));
    if (isNaN(h)||isNaN(a)) return;
    hPts += h; aPts += a;
    if (h>a) hSets++; else if (a>h) aSets++;
  });
  return {hSets,aSets,hPts,aPts};
}

// Punkty meczowe wg siatkÃ³wki
function matchPoints(hSets,aSets){
  // zwyciÄ™zca 3:0/3:1 â†’ 3 pkt, zwyciÄ™zca 3:2 â†’ 2 pkt, przegrany 2:3 â†’ 1 pkt, reszta 0
  if (hSets === 3 && aSets <= 1) return {home:3, away:0};
  if (hSets === 3 && aSets === 2) return {home:2, away:1};
  if (aSets === 3 && hSets <= 1) return {home:0, away:3};
  if (aSets === 3 && hSets === 2) return {home:1, away:2};
  return {home:0, away:0};
}

// Liczenie tabeli dla listy meczÃ³w (rows: [date, home, away, score, sets, group, proto])
function computeTable(rows){
  const teams = {};
  function ensure(name){
    if (!teams[name]) teams[name] = {
      team:name, matches:0, wins:0, losses:0,
      setsFor:0, setsAgainst:0, smallFor:0, smallAgainst:0,
      points:0 // punkty meczowe
    };
    return teams[name];
  }

  rows.forEach(r=>{
    const [date, home, away, score, setsStr] = r;
    if (!home || !away) return;

    const {hSets,aSets,hPts,aPts} = parseSets(setsStr);
    const {home:hp, away:ap} = matchPoints(hSets,aSets);

    const H = ensure(home);
    const A = ensure(away);

    // tylko jeÅ›li mecz rozegrany (mamy jakiekolwiek sety)
    if ((hSets+aSets) > 0){
      H.matches++; A.matches++;
      if (hSets > aSets){ H.wins++; A.losses++; }
      else if (aSets > hSets){ A.wins++; H.losses++; }
      H.setsFor += hSets; H.setsAgainst += aSets;
      A.setsFor += aSets; A.setsAgainst += hSets;

      H.smallFor += hPts; H.smallAgainst += aPts;
      A.smallFor += aPts; A.smallAgainst += hPts;

      H.points += hp; A.points += ap;
    }
  });

  // sort: punkty meczowe â†’ rÃ³Å¼nica maÅ‚ych punktÃ³w â†’ stosunek setÃ³w â†’ nazwa
  const arr = Object.values(teams).map(t=>{
    const smallDiff = t.smallFor - t.smallAgainst;
    const setRatio = t.setsAgainst === 0 ? (t.setsFor>0?Infinity:0) : t.setsFor/t.setsAgainst;
    return {...t, smallDiff, setRatio};
  });

  arr.sort((a,b)=>{
    if (b.points !== a.points) return b.points - a.points;
    if (b.smallDiff !== a.smallDiff) return b.smallDiff - a.smallDiff;
    if (b.setsFor !== a.setsFor) return b.setsFor - a.setsFor; // dodatkowy
    if (b.setRatio !== a.setRatio) return b.setRatio - a.setRatio;
    return a.team.localeCompare(b.team,'pl');
  });

  return arr;
}

// Bonus za klasyfikacjÄ™ finaÅ‚u (1â†’15, 2â†’14, ..., 15â†’1; powyÅ¼ej 15 teÅ¼ min 1)
function classificationBonus(place){
  const p = 16 - place;
  return p >= 1 ? p : 1;
}

function makeTableEl(headers, rows){
  const wrap = document.createElement('div');
  wrap.className = 'table-wrap';
  const table = document.createElement('table');
  const thead = document.createElement('thead');
  const trh = document.createElement('tr');
  headers.forEach(h=>{
    const th = document.createElement('th'); th.textContent=h; trh.appendChild(th);
  });
  thead.appendChild(trh);
  table.appendChild(thead);
  const tbody = document.createElement('tbody');
  rows.forEach(r=>{
    const tr = document.createElement('tr');
    r.forEach((cell, idx)=>{
      const td = document.createElement('td');
      if (cell && cell.__html){ td.innerHTML = cell.__html; }
      else { td.textContent = cell ?? ''; }
      if (idx===0 && typeof cell === 'string') td.classList.add('left');
      tr.appendChild(td);
    });
    tbody.appendChild(tr);
  });
  table.appendChild(tbody);
  wrap.appendChild(table);
  return wrap;
}

function renderTerminarzBlock(title, rows){
  const card = document.createElement('div'); card.className='card';
  const head = document.createElement('div'); head.className='card-header';
  head.innerHTML = `<h2>${title}</h2>`;
  const body = document.createElement('div'); body.className='card-body';

  const headers = ['Data','Gospodarz','GoÅ›Ä‡','Wynik','Sety','Grupa','ProtokÃ³Å‚'];
  const mapped = rows.slice().sort((a,b)=>{
    const dA = parseDateAny(a[0])?.getTime()||0;
    const dB = parseDateAny(b[0])?.getTime()||0;
    return dA - dB;
  }).map(r=>{
    const proto = isUrl(r[6]) ? {__html:`<a href="${r[6]}" target="_blank" rel="noopener">ðŸ“„ protokÃ³Å‚</a>`} : 'â€”';
    return [fmtPL(r[0]), r[1], r[2], r[3]||'', r[4]||'', r[5]||'', proto];
  });

  body.appendChild(makeTableEl(headers, mapped));
  card.appendChild(head); card.appendChild(body);
  return card;
}

function renderRankingBlock(title, tableRows, isFinal=false){
  const card = document.createElement('div'); card.className='card';
  const head = document.createElement('div'); head.className='card-header';
  head.innerHTML = `<h2>${title}</h2>`;
  const body = document.createElement('div'); body.className='card-body';

  let headers, rows;
  if (!isFinal){
    headers = ['DruÅ¼yna','M','W','P','Sety (+/âˆ’)','MaÅ‚e (+/âˆ’)','Punkty'];
    rows = tableRows.map(t=>[
      t.team,
      t.matches,
      t.wins,
      t.losses,
      `${t.setsFor}:${t.setsAgainst}`,
      `${t.smallFor}:${t.smallAgainst}  (${t.smallDiff>=0?'+':''}${t.smallDiff})`,
      t.points
    ]);
  } else {
    // â¬‡ï¸ tu dodajemy kolumnÄ™ "Miejsce"
    headers = ['Miejsce','DruÅ¼yna','M','W','P','Sety (+/âˆ’)','MaÅ‚e (+/âˆ’)','Punkty meczowe','Klasyfikacyjne','Razem'];
    rows = tableRows.map((t,idx)=>{
      const place = idx+1;
      const bonus = classificationBonus(place);
      const total = t.points + bonus;
      return [
        place, // nowa kolumna miejsce
        t.team,
        t.matches,
        t.wins,
        t.losses,
        `${t.setsFor}:${t.setsAgainst}`,
        `${t.smallFor}:${t.smallAgainst}  (${t.smallDiff>=0?'+':''}${t.smallDiff})`,
        t.points,
        bonus,
        total
      ];
    });
  }

  body.appendChild(makeTableEl(headers, rows));
  card.appendChild(head); card.appendChild(body);
  return card;
}

function groupByABCD(rows){
  const out = {A:[],B:[],C:[],D:[]};
  rows.forEach(r=>{
    const g = (r[5]||'').toString().trim().toUpperCase();
    if (out[g]) out[g].push(r);
  });
  return out;
}

function renderElimView(allRows, label){ // label: "MÅ‚odzik" / "MÅ‚odziczka"
  const groups = groupByABCD(allRows);
  const view = document.createElement('div');

  ['A','B','C','D'].forEach(g=>{
    const rows = groups[g] || [];
    const table = computeTable(rows);
    const grid = document.createElement('div'); grid.className='grid';

    const term = renderTerminarzBlock(`${label} â€“ Eliminacje â€“ Grupa ${g}`, rows);
    const rank = renderRankingBlock(`Ranking â€“ ${label} â€“ Grupa ${g}`, table, false);

    grid.appendChild(term); grid.appendChild(rank);
    view.appendChild(grid);
  });

  return view;
}

function renderFinalView(allRows, label){
  // W finale brak grupy; liczymy caÅ‚oÅ›Ä‡ + dodajemy punkty klasyfikacyjne 15..1
  const view = document.createElement('div');
  const grid = document.createElement('div'); grid.className='grid';

  const term = renderTerminarzBlock(`${label} â€“ FinaÅ‚`, allRows);
  const table = computeTable(allRows);
  const rank = renderRankingBlock(`Ranking â€“ ${label} â€“ FinaÅ‚ (z klasyfikacjÄ… 15..1)`, table, true);

  grid.appendChild(term); grid.appendChild(rank);
  view.appendChild(grid);
  return view;
}

function setActive(btn){
  document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
}
function renderView(kind){
  const mount = document.getElementById('view');
  mount.innerHTML = '';
  if (!DATA) return;

  if (kind === 'm_elim') {
    mount.appendChild(renderElimView(DATA.m_elim||[], 'MÅ‚odzik'));
  } else if (kind === 'm_final') {
    mount.appendChild(renderFinalView(DATA.m_final||[], 'MÅ‚odzik'));
  } else if (kind === 'f_elim') {
    mount.appendChild(renderElimView(DATA.f_elim||[], 'MÅ‚odziczka'));
  } else if (kind === 'f_final') {
    mount.appendChild(renderFinalView(DATA.f_final||[], 'MÅ‚odziczka'));
  }
}

async function boot(){
  const res = await fetch(WEB_APP_URL, {cache:'no-store'});
  DATA = await res.json();

  // PodÅ‚Ä…cz nawigacjÄ™
  document.querySelectorAll('.tab-btn').forEach(btn=>{
    btn.addEventListener('click', ()=>{
      setActive(btn);
      renderView(btn.dataset.view);
    });
  });

  // start: MÅ‚odzik â€“ Eliminacje
  renderView('m_elim');
}
boot();
</script>
</body>
</html>
